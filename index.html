<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner de Faturas</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tesseract.js for Local OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="bg-slate-950 text-white h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="p-4 flex items-center justify-between glass-panel z-10">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20">
                <i data-lucide="scan-line" class="w-6 h-6 text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">Fatura<span class="text-blue-400">Scan</span> <span
                    onclick="debugModels()"
                    class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400 cursor-pointer border border-slate-700 hover:bg-slate-700">v6.5
                    OCR Local</span></h1>
        </div>
        <div id="status-indicator" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]">
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto relative pb-24" id="main-container">

        <!-- Welcome / Empty State -->
        <div id="empty-state" class="flex flex-col items-center justify-center h-full p-8 text-center animate-fade-in">
            <div
                class="w-20 h-20 bg-slate-800/50 rounded-full flex items-center justify-center mb-6 border border-slate-700">
                <i data-lucide="camera" class="w-10 h-10 text-slate-400"></i>
            </div>
            <h2 class="text-2xl font-semibold mb-2">Digitalizar Fatura</h2>
            <p class="text-slate-400 mb-6 max-w-xs">Tire uma foto para extrair automaticamente a data e o valor.</p>

            <!-- Auth & Sheet Selection (Permanent in HTML) -->
            <div id="auth-container" class="w-full max-w-xs mb-8 flex flex-col gap-3">
                <div id="current-sheet-label" class="mb-1">A carregar...</div>

                <button id="auth-btn" onclick="handleAuthClick()"
                    class="w-full py-3 bg-white text-slate-900 rounded-xl font-semibold hover:bg-slate-100 transition flex items-center justify-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                        class="w-5 h-5" />
                    <span>Conectar Google Drive</span>
                </button>

                <button id="picker-btn" onclick="createPicker()"
                    class="hidden w-full py-3 bg-slate-800 border border-slate-700 text-white rounded-xl font-semibold hover:bg-slate-700 transition flex items-center justify-center gap-2">
                    <i data-lucide="file-spreadsheet" class="w-5 h-5"></i> Selecionar Planilha
                </button>

                <select id="tab-selector"
                    class="hidden w-full p-3 bg-slate-900 border border-slate-700 rounded-xl text-white text-sm focus:ring-2 focus:ring-blue-500">
                </select>
            </div>

            <button onclick="startCamera()"
                class="group relative px-8 py-4 bg-blue-600 rounded-2xl font-semibold text-lg hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20 active:scale-95 flex items-center gap-3">
                <i data-lucide="aperture" class="w-6 h-6"></i>
                <span class="relative z-10">Capturar Agora</span>
            </button>
        </div>

        <!-- Camera View (Hidden by default) -->
        <div id="camera-view" class="hidden fixed inset-0 z-20 bg-black flex flex-col">
            <video id="video-feed" class="flex-1 object-cover w-full h-full" autoplay playsinline></video>

            <!-- Camera Overlays -->
            <div class="absolute inset-0 pointer-events-none flex flex-col">
                <div class="flex-1 border-x-[32px] border-t-[100px] border-black/50"></div>
                <div class="h-64 border-x-[32px] border-black/50 border-2 border-white/30 relative">
                    <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-blue-500 -mt-1 -ml-1"></div>
                    <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-blue-500 -mt-1 -mr-1"></div>
                    <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-blue-500 -mb-1 -ml-1">
                    </div>
                    <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-blue-500 -mb-1 -mr-1">
                    </div>
                </div>
                <div class="flex-1 border-x-[32px] border-b-[120px] border-black/50"></div>
            </div>

            <!-- Capture Controls -->
            <div
                class="absolute bottom-0 left-0 right-0 p-8 flex justify-between items-center bg-gradient-to-t from-black/90 to-transparent">
                <button onclick="closeCamera()"
                    class="p-4 rounded-full bg-white/10 backdrop-blur-md text-white border border-white/20 hover:bg-white/20">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>

                <button onclick="capturePhoto()"
                    class="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center bg-transparent active:bg-white/20 transition-all">
                    <div class="w-16 h-16 bg-white rounded-full"></div>
                </button>

                <button onclick="switchCamera()"
                    class="p-4 rounded-full bg-white/10 backdrop-blur-md text-white border border-white/20 hover:bg-white/20">
                    <i data-lucide="refresh-cw" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- Form / Preview View (Hidden by default) -->
        <div id="form-view" class="hidden flex flex-col p-4 animate-slide-up">
            <div
                class="relative w-full h-48 bg-slate-800 rounded-2xl overflow-hidden mb-6 shadow-xl border border-slate-700">
                <img id="captured-image" class="w-full h-full object-cover opacity-80" alt="Fatura capturada">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent"></div>
                <button onclick="startCamera()"
                    class="absolute bottom-3 right-3 p-2 bg-slate-800/80 backdrop-blur rounded-lg border border-slate-600 text-sm font-medium hover:bg-slate-700 transition">
                    Retirar Foto
                </button>

                <!-- OCR Loading Overlay -->
                <div id="ocr-loading"
                    class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm">
                    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-3">
                    </div>
                    <p class="text-sm font-medium tracking-wide animate-pulse">A analisar texto...</p>
                </div>
            </div>

            <form id="invoice-form" onsubmit="submitForm(event)" class="space-y-4">
                <div class="glass-panel p-5 rounded-2xl space-y-4">
                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Data</label>
                        <div class="relative">
                            <i data-lucide="calendar" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
                            <input type="date" id="date"
                                class="input-field w-full p-3 pl-10 rounded-xl font-mono text-lg" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Valor
                            Total (€)</label>
                        <div class="relative">
                            <i data-lucide="euro" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
                            <input type="number" step="0.01" id="amount" placeholder="0.00"
                                class="input-field w-full p-3 pl-10 rounded-xl font-mono text-2xl font-bold text-green-400"
                                required>
                        </div>
                    </div>

                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Descrição</label>
                        <div class="relative">
                            <i data-lucide="tag" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500"></i>
                            <input type="text" id="description" placeholder="Ex: Almoço Cliente"
                                class="input-field w-full p-3 pl-10 rounded-xl">
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn"
                        class="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/25 active:scale-95 transition-all flex items-center justify-center gap-2">
                        <span>Guardar no Drive</span>
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                    <button type="button" onclick="cancelForm()"
                        class="w-full py-4 mt-2 text-slate-400 font-medium hover:text-white transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="app_final.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
